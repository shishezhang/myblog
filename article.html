    </div>
    <!-- waifu-tips.js 依赖 JQuery 库 -->
    <script src="./modules/live2d/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <!-- 实现拖动效果，需引入 JQuery UI -->
    <script src="./modules/live2d/jquery-ui.min.js"></script>

    <script src="./modules/live2d/waifu-tips.js"></script>
    <script src="./modules/live2d/live2d.min.js"></script>
    <!-- 公共类 -->
    <script src="./js/common.js"></script>
    <script type="text/javascript">
        /* 可直接修改部分参数 */
        live2d_settings['modelId'] = 1; // 默认模型 ID
        live2d_settings['modelTexturesId'] = 39; // 默认材质 ID
        live2d_settings['modelStorage'] = false; // 不储存模型 ID
        live2d_settings['canCloseLive2d'] = false; // 隐藏 关闭看板娘 按钮
        live2d_settings['canTurnToHomePage'] = true; // 隐藏 返回首页 按钮
        live2d_settings['waifuSize'] = '300x235'; // 看板娘大小
        live2d_settings['waifuTipsSize'] = '300x50'; // 提示框大小
        live2d_settings['waifuFontSize'] = '16px'; // 提示框字体
        live2d_settings['waifuToolFont'] = '20px'; // 工具栏字体
        live2d_settings['waifuToolLine'] = '30px'; // 工具栏行高
        live2d_settings['waifuToolTop'] = '-50px'; // 工具栏顶部边距
        live2d_settings['waifuDraggable'] = 'axis-x'; // 拖拽样式
        live2d_settings['waifuEdgeSide'] = 'left:450'; // 看板娘贴边方向，例如 'left:0'(靠左 0px), 'right:30'(靠右 30px)
        /* 在 initModel 前添加 */
        initModel("./modules/live2d/waifu-tips.json?v=1.4.2");


        //公共变量
        var blogId = ''


        //初始化
        $(function(){
            blogId = GetQueryString("blogId");
            $.ajax({
                url: getHost() + "web/blogs/findById",
                method: "get",
                dataType: 'JSON',
                data: {
                    blogId: blogId
                },
                success: function (res) {
                    if (res.resultCode == 200) {
                        var data = res.data;
                        $("#blogcontent").html(data.blogContent);
                    }
                },
                error: function (err) {
                    alert("服务器错误");
                }
            });
        })

    </script>
